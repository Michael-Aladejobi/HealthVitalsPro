<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Setting up the character encoding and viewport for better compatibility -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Linking to external fonts and icons -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Linking to custom stylesheet -->
        <link rel="stylesheet" href="style.css" />

        <!-- Title of the webpage -->
        <title>HEALTHVITALS | REGISTRATION</title>
    </head>
    <body style="padding-left: 20px; padding-right: 20px">
        <!-- Navigation bar -->
        <div class="main-nav">
            <!-- Logo linking to the dashboard -->
            <a href="dashboard.html">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="" class="logo-img" />
                    HealthVitals
                </div>
            </a>
            <!-- Link to go back to home -->
            <div class="nav">
                <a href="dashboard.html">Back to Home</a>
            </div>
        </div>

        <!-- Section for adding new patient -->
        <div class="registration-section1">
            <p>Add New patient</p>
        </div>

        <!-- Heading for patient's information -->
        <h2>Patient's Information</h2>
        <!-- Notice for filling details correctly -->
        <p>NOTICE: Kindly fill all details correctly.</p>
        <br />
        <br />
        <!-- Form for entering patient's information -->
        <form class="patient-info-form" id="patient-info">
            <!-- Upload image -->
            <p>Upload your Image :</p>
            <input type="file" name="image" id="image-el" required />

            <!-- First Name -->
            <label for="firstname">First Name :</label>
            <input
                type="text"
                placeholder="Enter patient's first name e.g Richard"
                id="firstname-el"
                required
            />

            <!-- Last Name -->
            <label for="lastname">Last Name : </label>
            <input
                type="text"
                placeholder="Enter patient's last name e.g Cooper"
                id="lastname-el"
                required
            />

            <!-- Email Address -->
            <label for="email">Email Address : </label>
            <input
                type="email"
                placeholder="Enter patient's email address e.g richardcooper@gmail.com"
                id="email-el"
                required
            />

            <!-- Address -->
            <label for="address">Address :</label>
            <input
                type="text"
                placeholder="Enter patient's home address"
                id="address-el"
                required
            />

            <!-- Gender -->
            <label for="gender">Gender :</label>
            <select name="gender" id="gender-el" required>
                <option value="null">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <!-- Phone number -->
            <label for="phoneNo">Phone number :</label>
            <input
                type="text"
                placeholder="Enter patient's phone number"
                id="phone-no-el"
                required
            />

            <!-- Date Registered -->
            <label for="date">Date Registered :</label>
            <input
                type="text"
                placeholder="e.g 01-05-2024"
                name="date"
                id="date-el"
                required
            />

            <!-- Buttons for cancel and submit -->
            <div class="trigger-btns">
                <button id="cancel-btn">Cancel</button>
                <button type="submit" id="save-patient-info-btn">Upload</button>
            </div>
        </form>

        <!-- Firebase SDK -->
        <script
            type="module"
            defer
            src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"
        ></script>
        <script
            type="module"
            defer
            src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"
        ></script>
        <script
            type="module"
            defer
            src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage.js"
        ></script>

        <!-- Script for adding new patient functionality -->
        <script src="addNewPatientForm.js" type="module" defer></script>
    </body>
</html>
